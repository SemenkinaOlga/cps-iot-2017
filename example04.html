<!doctype html>
<meta character = utf8>
<html>
    
<head>
    <title>Example with buttons</title>
</head>
    
    <body>
        <button id="buttonOn" onClick="on()">On</button>
        <button id="buttonOff" onClick="off()">Off</button>
    </body>
    
    <br>
    
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    
    <script type="text/javascript">
        var socket = io.connect("172.16.22.28:8080"); // create socket - connect to it
 
        function on() {
            socket.emit("commandToArduino", 1);
        }
        
        function off() {
            socket.emit("commandToArduino", 0);
        }
        
    </script>
    
</html>
